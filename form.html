<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>HTML Form</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body style="background-image:url();">
	<div class="container-fluid mt-3">
		<div class="row">
			<div class="col-2">
			</div>
			<div class="col-8">
				<form action="" class="container pt-3 pb-3 bg-dark text-light" role="form">
					<div align="center" class="pb-2"><img src="idb-bisew (2).png" alt=""></div>
					<h3 class=" bg-secondary text-center">TRAINEE INFORMATION FORM</h3> <br>
					<div class="row form-group">
						<div class="col-2">
							<label>FULL NAME</label>
						</div>
						<div class="col-10">
							<input type="text" class="form-control" placeholder="Enter your name">
						</div>
					</div>
					<div class="row form-group">
						<div class="col-2">
							<label>GENDER</label>
						</div>
						<div class="col-10">
							<input type="radio" name="gender">Male
							<br>
							<input type="radio" name="gender">Female
						</div>
					</div>
					<div class="row form-group">
						<div class="col-2">
							<label>EMAIL</label>
						</div>
						<div class="col-10">
							<input type="email" class="form-control" placeholder="Enter your email">
						</div>
					</div>
					<div class="row form-group">
						<div class="col-2">
							<label>DATE OF BIRTH</label>
						</div>
						<div class="col-10">
							<input type="date" class="form-control">
						</div>
					</div>
					<div class="row form-group">
						<div class="col-2">
							<label>DEPARTMENT</label>
						</div>
						<div class="col-2">
							<input type="radio" name="department">JEE <br>
							<input type="radio" name="department">.NET <br>
							<input type="radio" name="department">DDD <br>
							<input type="radio" name="department">GAVE <br>
							<input type="radio" name="department">WDPH <br>
							<input type="radio" name="department">NT
						</div>
						<div class="col-2">
							<label>ROUND</label>
						</div>
						<div class="col-2">
							<input type="radio" name="round">47 <br>
							<input type="radio" name="round">48 <br>
							<input type="radio" name="round">49 <br>
							<input type="radio" name="round">50 <br>
							<input type="radio" name="round">51 <br>
							<input type="radio" name="round">52
						</div>
						<div class="col-2">
							<label>SHIFT</label>
						</div>
						<div class="col-2">
							<input type="checkbox" name="shift" checked>Morning <br>
							<input type="checkbox" name="shift">Afternoon <br>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-2">
							<label>STUDENT ID</label>
						</div>
						<div class="col-10">
							<input type="number" class="form-control">
						</div>
					</div>
					<div class="row form-group">
						<div class="col-2">
							<label>EXTERNAL <small>MARKS</small></label>
						</div>
						<div class="col-4">
							<input type="number" class="form-control">
						</div>
						<div class="col-2">
							<label>EVIDENCE <small>MARKS</small></label>
						</div>
						<div class="col-4">
							<input type="number" class="form-control">
						</div>
					</div>
					<div class="row form-group">
						<div class="col-2">
							<label>PROJECT</label>
						</div>
						<div class="col-10">
							<input type="file" class="form-control">
						</div>
					</div>
					<div align="center">
						<input type="submit" value="submit" class="btn btn-primary btn-lg">
						<input type="reset" value="reset" class="btn btn-danger btn-lg">
					</div>
				</form>
			</div>
			<div class="col-2">
			</div>
		</div>
	</div>
		
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
